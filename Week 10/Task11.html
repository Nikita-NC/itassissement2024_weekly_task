<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Items Adder</title>
</head>
<body>
    <input type="text" id="Something">
    <button onclick="AddItem()">Add</button>
    <button onclick="DisplayItems()">Display</button>
    <ol id="itemsList"></ol>
    <script> const
            items = [];

        function AddItem() {
            const input = document.getElementById('Something');
            const value = input.value;

            if (value !== '') {
                items.push(value);
                input.value = '';
            }
        }
        function DisplayItems() {
            const list = document.getElementById('itemsList');
            list.innerHTML = ''; items.forEach((item, index)=> {
                const listItem = document.createElement('li');
                listItem.textContent = `Element ${index} = ${item}`;
                list.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
