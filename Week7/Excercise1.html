        <title>Form</title>

    <body>
    <form>
        <fieldset>
        <h1>Search our Website!</h1>
        <hr size = 3px color = "#4C172C"></hr>
        <p style="font-size: 22px;">What do you want to search?</p>

        <input type="radio" name="Education">Lotus Education Section<br>
        <p style="font-size: 22;">Enter a word or two that we can search on:</p>
        <input type="text" name = "text" size = "70" ></input><br><br>
        <input type="submit" name = "submit" value="Submit">
        <input type="submit" name = "submit" value="Clear">
         </fieldset>
    </form>

</body>
