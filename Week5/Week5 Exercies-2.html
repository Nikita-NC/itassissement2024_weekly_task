<html>
<title></title>
<body>
    <p><b>Heading 1: Example on Unordered List</b></p>  
    <UL>
    <Li>Sportstar</Li><br>
    <Li>Business Week</Li><br>
    <Li>Time</Li><br>
    </UL>

    <p><b>Heading 2: Example on Ordered List</b></p>  
    <OL>
    <Li>Sportstar</Li><br>
    <Li>Business Week</Li><br>
    <Li>Time</Li><br>
    </OL>

    <p><b>Heading 3: Example on Definition List</b></p> 
    <DL>
    <DT>Sports Magazine</DT>
    <DD>Sportstar</DD>
    <DT>Business Magazine</DT>
    <DD>Business Week</DD>
    </DL>
</body>
</html>
